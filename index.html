<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="header">
      <h1 class="title">✨ Self Care Center ✨</h1>
      <button class="home-btn hidden">Take Me Home</button>
    </section>
    <!-- home page -->
    <nav class = "home-page hidden">
      <h2 class="message-type">Which type of message?</h2>
      <box class="message-box">
        <box class ="box1">
          <section class="radio-btns">
            <div class="radio-btn">
              <input type="radio" class="affirmation-btn" name="selector" value="affirmation">
              <label for="affirmation-btn"><em>affirmation</em></label>
            </div>
            <div class="radio-btn">
              <input type="radio" class="mantra-btn" name="selector" value="mantra">
              <label for="mantra-btn"><em>mantra</em></label>
            </div>
          </section>
          <section class="receive-btn">
            <!-- change name of this button -->
            <button class="x">Receive Message</button>
            <button class="favorites-page-btn hidden">View Favorites</button>
          </section>
        </box>    
      </box>
      <section class="buddha-section">
        <box class="buddha-box">
          <img class="buddha-icon" src="./assets/meditate.svg">
          <p class="message hidden">Message will display here</p>
          <button class="favorite hidden">Favorite</button>
        </box>
    </nav>
    <!-- favorites page -->
    <nav class="favorites-page">
      <section class="favorite-section">
        <!-- temporary box -->
        <box class="favorite-box">
          <p class="favorite-message">Some Text</p>
          <button class="remove-btn hidden">Remove</button>
        </box>
        <!-- end temporary box -->
      </section>
    </nav>
    </section>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="arrays.js"></script>
  </body>
</html>
